<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express</title>
    <link rel="stylesheet" href="FoodExpress.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">F</span>
                <h1>Food Express</h1>
            </div>
            <nav class="">
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                </ul>
            </nav>
        <div class="login-signup">
            <a href="Login-signup.html" class="btn">Login</a>
            <a href="Login-signup.html" class="btn">Sign Up</a>
        </div>
    </div>
    </header>

<main>
    <section class="auth-section">
        <div class="auth-form">
            <form action="#">
                <h1 class="header">Login</h1>
                <input type="text" class="input" placeholder="Username">
                <input type="password" class="input" placeholder="Password">
                <input type="submit" class="input submit" value="Login">
            </form>
        </div>
        <div class="auth-form">
            <form action="#">
                <h1 class="header">Sign Up</h1>
                <input type="text" class="input" placeholder="Username">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <input type="submit" class="input submit" value="Sign Up">
            </form>
        </div>
    </section>
</main>
</body>
</html>
